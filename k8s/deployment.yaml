apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-go
spec:
  selector:
    matchLabels:
      app: hello-go
  replicas: 3 
  template:
    metadata:
      labels:
        app: hello-go
    spec:
      containers:
      - name: hello-go
        image: asia.gcr.io/k8s-day/hello-go:30abbcdf9c2f1cfa40fcd72907bdac22b5aa1ea5
        resources:
          limits:
            cpu: "500m"
            memory: "200Mi"
          requests:
            cpu: "250m"
            memory: "100Mi"
        ports:
        - containerPort: 8080
